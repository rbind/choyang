{{ partial "header.html" . }}

<div class="container">
  <div class="row py-4">
    <div class="col-md-9">
      {{ with .Content }}
        <div class="content">
          {{ . }}
        </div>
      {{ end }}
      {{ $paginator := .Paginate (where .Pages "Type" "post") }}
      {{partial "pagination.html" .}}
    </div> <!-- col-md-9 -->
    {{ partial "aside.html" . }}
  </div> <!-- row -->
</div> <!-- container -->

{{ partial "footer.html" . }}
