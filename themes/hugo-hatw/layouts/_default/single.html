{{ partial "header.html" . }}

<div class="container">
  <div class="row py-4">
    <div class="col-md-9">
      <article>
        <!-- pages under the root content/ directory does not show article header -->
        {{ if .File.Dir }}
          <div class="article-header">
            <h1 class="text-uppercase text-center">{{ .Title }}</h1>
            {{ if (gt .Params.date 0) }}
              <h3 class="text-center">
                <time class="text-muted">{{ .Date.Format "2006/01/02" }}</time>
              </h3>
            {{ end }}
          </div>
          <hr />
        {{ end }}
        
        <!-- set class not-section for pages in root content/ directory -->
        <div class="content {{ if not .File.Dir }}not-section{{end}}">
          {{ .Content }}
        </div>
        {{ partial "prev-next-post.html" . }}
      </article> <!-- post -->
    </div> <!-- col-md-9 -->
    
    {{ partial "aside.html" . }}  
  </div> <!-- row -->
</div>

{{ partial "footer.html" . }}
