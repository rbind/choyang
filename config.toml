baseurl = "/"
languagecode = "en-us"

# This website is primarity in chinese, set this optio to ture  will be make 
# hugo summary and word count work better.
hasCJKLanguage = true
# ignore files created in rstudio
ignoreFiles =["\\.Rmd", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "↩"
theme = "hugo-hatw"

[Languages.en]
  title="Choyang"
[Languages.zh]
  title = "一路嘿嘿"


##---------- languages en and zh ----------------##
defaultContentLanguage = "en"
# Force the content of default language in subdir, e.g. `content/en/`. The site 
# root `/` will then redirect to `/en/`.
defaultContentLanguageInSubdir = true

[[Languages.en.menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[Languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
[[Languages.en.menu.main]]
    name = "Archive"
    url = "/post/"
    weight = 3

# zh
[[Languages.zh.menu.main]]
    name = "主页"
    url = "/zh"
    weight = 1
[[Languages.zh.menu.main]]
    name = "关于"
    url = "/zh/about/"
    weight = 2
[[Languages.zh.menu.main]]
    name = "存档"
    url = "/zh/post/"
    weight = 3
